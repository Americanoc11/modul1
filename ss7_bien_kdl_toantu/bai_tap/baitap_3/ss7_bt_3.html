<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="">
    <table>
        <tr>
            <td colspan="2"><input id="number1" type="number" value="number 1"></td>
            <td colspan="2"><input id="number2" type="number" value="number 2"></td>
        </tr>
        <tr>
            <td>
                <button onclick="add()" type="submit" value="addition">addition(+)
                </button>
            </td>
            <td>
                <button onclick="sub()" type="submit" value="subtraction">subtraction(-)
                </button>
            </td>
            <td>
                <button onclick="mul()" type="submit" value="multiplication">multiplication(X)
                </button>
            </td>
            <td>
                <button onclick="div()" type="submit" value="division">division(/)
                </button>
            </td>
        </tr>
    </table>
</form>

<b id="result"></b>
</body>
<script>
function add() {
    let a=+document.getElementById("number1").value;
    let b=+document.getElementById("number2").value;
    let result= a+b;
    document.getElementById("result").innerHTML= result;
}
function sub() {
    let a=+document.getElementById("number1").value;
    let b=+document.getElementById("number2").value;
    let result= a-b;
    document.getElementById("result").innerHTML= result;
}
function mul() {
    let a=+document.getElementById("number1").value;
    let b=+document.getElementById("number2").value;
    let result= a*b;
    document.getElementById("result").innerHTML= result;
}
function div() {
    let a=+document.getElementById("number1").value;
    let b=+document.getElementById("number2").value;
    let result= a/b;
    document.getElementById("result").innerHTML="result"+ result;
}
</script>
</html>
