<script>
    inputphys=prompt("nhập điểm lý");
    inputchem=prompt("nhập điểm hóa");
    inputbiol=prompt("nhập điểm sinh");
    let x=parseInt(inputphys);
    let y=parseInt(inputchem);
    let z=parseInt(inputbiol);
    let average=(x+y+z)/3;

    document.write("average "+average +"<br>");
    document.write("total is" +total);
</script>
