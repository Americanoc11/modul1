<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let factorial = +prompt(" nhập giá trị giai thừa");
    value = 1;
    factorialOf();

    function factorialOf() {
        for (let i = 1; i <= factorial; i++) {
            value *= i;
        }
        alert("factorial : " + factorial + "!=" + value);
    }
</script>

</body>
</html>
