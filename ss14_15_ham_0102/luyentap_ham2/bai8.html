<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let aphal = [3, 2, 1, 22, 5, 7, 6, 8, 9, 0];
    changeArray();

    function changeArray() {
        let x = 0;
        let first = 0;
        let last = aphal.length - 1;
        while (first < last) {
            let x = aphal[first];
            aphal[first] = aphal[last];
            aphal[last] = x
            first++;
            last--;
        }
        document.write(aphal);
    }
</script>
</body>
</html>
