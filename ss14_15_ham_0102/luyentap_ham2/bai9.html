<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let lengthArr = prompt("Nhập giá trị phần tử");
    let arrKey = [];
    let inputCharacter = prompt("Nhâp ký tự chữ hoặc số bất kỳ");
    for (let i = 0; i < lengthArr; i++) {
        arrKey[i] = prompt("nhập giá trị cho mảng");
    }

    function checkCharacter(character, arr) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (character === arr[i]) {
                count++;
            }
        }
        if (count > 0) {
            return count;
        } else {
            return -1;
        }
    }

    document.write(checkCharacter(inputCharacter, arrKey));

</script>
</body>
</html>
