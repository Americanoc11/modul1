<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    fValue()

    function fValue() {
        a = +prompt(" nhập giá trị");
        b = +prompt(" nhập giá trị");
        if (a < b) {
            alert("a < b : " + a + "<" + b);
        } else if (a === b) {
            alert("a = b : " + a + "=" + b);
        } else {
            alert("a > b : " + a + ">" + b);
        }
    }


</script>
