<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>exercise 4</title>
</head>
<body>
<script>
    let a = +prompt('nhập giá trị cạnh a a');
    let b = +prompt('nhập giá trị chiều cao cạnh b');
    let area = a * b;
    if (a > 0 && b > 0) {
        document.write("Diện tích hình chữ nhật là =" + area);
    } else if (a < 0) {
        document.write(" a nhập sai giá trị");
    } else if (b < 0) {
        document.write(" b nhập sai giá trị");
    }
</script>
</body>
</html>
