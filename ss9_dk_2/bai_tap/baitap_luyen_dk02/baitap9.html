<body>
<script>
    let a = +prompt("nhập giá trị cạnh a");
    let b = +prompt(" nhập giá trị cạnh b");
    let c = +prompt("nhập giá trị cạnh c");
    if (a > 0 && b > 0 && c >= 0) {
        document.write("Là cạnh của một tam giác");
    }else if (a + b > c && b + c > a && a + c > b) {
        document.write("Là cạnh của một tam giác");
    } else {
        document.write("giá trị các cạnh không hợp lệ")
    }
</script>
