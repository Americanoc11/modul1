<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('nhập số tuổi');
    if (a >= 0 && a < 120) {
        document.write("số tuổi của một người" + a);
    } else if (a < 0) {
        document.write("không phải là một số nguyên");
    }
</script>
</body>
</html>
