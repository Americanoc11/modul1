<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = +prompt(" nhập giá trị x");
    let y = +prompt(' nhập giá trị y');
    let z = +prompt(' nhập giá trị z');
    if (x>y && x>z) {
        alert("x là giá trị lớn nhất");
    }else if (y>x && y>z) {
        alert("y là giá trị lớn nhất");
    }else if (z>x && z>y) {
        alert("z là giá trị lớn nhất");
    }
</script>

</body>
</html>
