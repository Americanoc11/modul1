<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let integer = +prompt(" nhập số nguyên");
    addNumber();

    function addNumber() {
        if (integer > 0) {
            alert(integer + " : là số nguyên dương");
        } else {
            alert(integer + " : không phải là số nguyên dương");
        }
    }
</script>
</body>
</html>
