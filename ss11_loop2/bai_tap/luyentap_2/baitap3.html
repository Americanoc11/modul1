<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // hình 1
    for (let a = 0; a <= 5; a++) {
        for (let b = 0; b <= a; b++) {
            document.write("*" + "&nbsp&nbsp");
        }
        document.write("<br>");
    }
    document.write("<br>");

    // hình 2
    for (let a = 5; a >= 0; a--) {
        for (let b = 0; b <= a; b++) {
            document.write("*" + "&nbsp&nbsp");
        }
        document.write("<br>");
    }
    // hinh 3
    for (let a = 0; a <= 5; a++) {
        for (let c = 5; c > a; c--) {
            document.write("&nbsp&nbsp");
        }
        for (let b = 0; b <= a; b++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");
    //hình 4
    for (let a = 0; a <= 5; a++) {
        for (let c = 0; c < a; c++) {
            document.write("&nbsp&nbsp");
        }
        for (let b = 5; b >= a; b--) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");
</script>
</body>
</html>
