<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i=0
    for (i=0;i<=5;i++) {
        if (i==1) {
            document.write("*" + "<br>");
        } else if (i==2) {
            document.write("**" + "<br>");
        } else if (i==3) {
            document.write("***" + "<br>");
        } else if (i==4) {
            document.write("****" + "<br>");
        } else if (i==5) {
            document.write("*****" + "<br>");
        }
    }
</script>
</body>
</html>
