<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let height = 10;
    let width = 40;
    for (let i = 1; i <= height; i++) {
        for (let j = 1; j <= width; j++) {
            if (i == 1 || j == 1 || i == height || j == width) {
                document.write("*");
            } else {
                document.write("&nbsp;&nbsp;");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
