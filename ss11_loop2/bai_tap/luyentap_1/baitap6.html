<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = 6;
    let total = 0;
    let flag = 0;
    while (num >= 6 && flag < 30) {
        if (num % 7 === 0) {
            total += num;
            flag++;
            document.write(num + ",");
        }
        num += 1;
    }
    document.write("<br>" + "total 30 number : " + total);
</script>
</body>
</html>
