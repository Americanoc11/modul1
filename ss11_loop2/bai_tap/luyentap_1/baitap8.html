<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai tap 8</title>
</head>
<body>
<button onclick="doanSo()">Bắt đầu</button>
<script>
    function doanSo() {
        let number = +prompt(" số bạn muốn đoán trong khoảng?");
        let number_ran = Math.floor(Math.random() * number);
        let numCheck = +prompt("nhập số bạn đoán");
        let count = 0;
        while (numCheck !== number_ran) {
            count++;
            if (count == 4) {
                alert(" Bạn hết số lần đoán");
                break;
            } else if (numCheck < number_ran) {
                alert(" số bạn đoán bé hơn");
            } else {
                alert(" số bạn đoán lớn hơn");
            }
            numCheck = +prompt(" nhập số bạn đoán");
        }
        if (count == 4) {
            document.write(" bạn đã hết số lần đoán");
        } else {
            document.write(" Chúc mừng bạn đã đoán trúng số!");
        }
    }
</script>
</body>

</html>
