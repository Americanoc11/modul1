<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="bai3"></div>
<script>
    // hinh 3 tam giác cân
    for (let a=0;a<=5;a++) {
        for (let c = 5; c >= a; c--) {
            document.write("&nbsp&nbsp")
        }
        for (let b = 0; b <= a; b++) {
            document.write("*" + "&nbsp&nbsp")
        }
        document.write("<br>")
    }
</script>
</body>
</html>
