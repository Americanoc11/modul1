    // in hoa kí tự đầu và trả lại giá trị của chuỗi
    function CheckString(str) {
        let a = str.toLowerCase().split(" ");
        for (let i = 0; i < a.length; i++) {
            a[i] = a[i].charAt(0).toUpperCase() + a[i].substring(1);
        }

        return a.join(' ');
    }
