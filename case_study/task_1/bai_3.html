<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    for (let i = 0; i < 5; i++) {
        document.write("<br>")
        for (let j = 4; j > i; j--) {
            document.write("&nbsp&nbsp")
        }
        for (let k = 0; k <= i * 2; k++) {
            document.write("*");
        }
    }
</script>
</body>
</html>
