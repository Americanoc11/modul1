<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [1, 2, 3, 4, 5, "a", "b", "c", "d"];
    let value = 0;
    index = 0;
    for (i = 0; i < array.length; i++) {
        if (value < array[i]) {
            value = array[i];
            document.write(value + " ");
        }
        index = i;
    }
    document.write("<br>" + "index : " + index);
</script>
</body>
</html>
