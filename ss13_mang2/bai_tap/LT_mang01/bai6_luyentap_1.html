<body>
<script>
    let array = [11, 22, 33, 44, 1, 2, 3, 4, 5, 6];
    let v = +prompt(" nhập giá trị v");
    let count = 0;
    let index=-1;
    for (let i = 0; i < array.length; i++) {
        if (array[i] === v) {
            count = 0;
            index= i;
            break;
        } else {
            count++;
        }
    }
    if (count == 0) {
        alert("v is in the array");
    } else {
        alert("v is not in the array");
    }
    for (let i= index;i<array.length;i++) {
        array[i]= array[i+1];
    }
    array[array.length-1]= 0;
  document.write(array)


</script>
