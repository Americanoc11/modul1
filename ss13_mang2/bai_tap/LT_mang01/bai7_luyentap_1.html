<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [11, 22, 33, 1, 2, 3, 4, 5, 6, 7];
    let v = +prompt("nhập giá trị v");
    let index = -1;
    for (let i = 0; i < array.length; i++) {
        if (v === array[i]) {
            index = i;
        }
    }
    for (let i = index; i < array.length; i++) {
        array[i] = array[i + 1];
    }
    array[array.length - 1] = 0;
    document.write(array)
</script>
</body>
</html>
